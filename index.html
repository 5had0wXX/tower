<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Map | Northeast Urbex</title>
    <link rel="stylesheet" href="styles.css">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="libs/ol/ol.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Entry Page -->
    <div class="entry-page">
        <h1>Welcome to the Tower Map</h1>
        <p>Explore the tallest towers with an interactive map.</p>
        <button id="enter-btn">Enter</button>
    </div>

    <!-- Hidden map container that will show once "Enter" is clicked -->
    <div id="map-container">
        <div id="map" style="width: 100%; height: 100vh;"></div>
    </div>

    <!-- Background Music -->
    <audio id="bg-audio" loop>
        <source src="audio/background/background-music.mp3" type="audio/mp3">
    </audio>

    <!-- OpenLayers Script -->
    <script src="libs/ol/ol.js"></script>

    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
