<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Map | °Northeast Urbex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="libs/ol/ol.css">
</head>
<body>
    <!-- Entry Page -->
    <div class="entry-page">
        <h1>Welcome to the Tower Map</h1>
        <p>Explore the tallest towers with an interactive map.</p>
        <button id="enter-btn">Enter</button>
    </div>

    <!-- Map Container -->
    <div id="map-container" style="display: none;">
        <div id="map" style="width: 100%; height: 100vh;"></div>
        <button id="site-maintenance-btn" title="Site Maintenance">🛠️ Site Maintenance</button>
    </div>

    <!-- OpenLayers Script -->
    <script src="libs/ol/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
