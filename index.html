<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Map | Cyberpunk Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Entry Page -->
    <div class="entry-page">
        <h1>Welcome to the Tower Map</h1>
        <p>Explore the tallest towers with a cyberpunk grid.</p>
        <button id="enter-btn">Enter</button>
    </div>

    <!-- Hidden map container that will show once "Enter" is clicked -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Background Music -->
    <audio id="bg-audio" loop>
        <source src="audio/background/background-music.mp3" type="audio/mp3">
    </audio>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&callback=initMap&v=weekly" async defer></script>
    <script src="script.js"></script>
</body>
</html>
